<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='payout.css') }}">
</head>

<body>
    <h1>Payment Information</h1>
    <form action="{{ url_for('payout.process_payment') }}" method="POST">
        <div class="form-group">
            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number" required>
        </div>
        <div class="form-group">
            <label for="expiration_date">Expiration Date:</label><br>
            <input type="text" id="expiration_date" name="expiration_date" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit">Submit Payment</button>
    </form>
</body>

</html>
